<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Account â€¢ Reveria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 420px;
            padding: 42px 36px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            backdrop-filter: blur(12px);
        }

        .avatar {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.15);
            margin-bottom: 18px;
        }

        h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .muted {
            margin-top: 8px;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,0.08);
            margin: 28px 0;
        }

        button {
            width: 100%;
            padding: 14px 0;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            transition: transform .15s ease, box-shadow .15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(79,70,229,0.35);
        }

        .sent {
            font-size: 14px;
            color: #a1a1aa;
        }

        .lock {
            font-size: 34px;
            margin-bottom: 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="card">

    <div class="lock">ðŸ”’</div>

    <img src="/static/uploads/{{ user.profile_pic or 'default.png' }}"
         alt="Profile picture"
         class="avatar">

    <h2>@{{ user.username }}</h2>
    <p class="muted">This account is private</p>

    <div class="divider"></div>

    {% if request_sent %}
        <p class="sent">Follow request sent</p>
    {% else %}
        <form method="POST" action="{{ url_for('send_follow_request', user_id=user.id) }}">
            <button type="submit">Send Follow Request</button>
        </form>
    {% endif %}

</div>

</body>
</html>
