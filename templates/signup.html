<!DOCTYPE html>
<html>
<head>
    <title>Reveria - Signup</title>
    <style>
        body { background: black; color: white; font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-box { width: 320px; background: #111; padding: 30px; border-radius: 8px; text-align: center; }
        .signup-box img { height: 60px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: none; color: white; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background: #282e77; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px;}
        .login-link { margin-top: 20px; font-size: 14px; }
        .login-link a { color: #88aaff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="signup-box">
        <img src="/static/logo.png">
        {% if message %}<p style="color:red; font-size:12px;">{{ message }}</p>{% endif %}
        <form method="POST" action="/signup/">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
        <div class="login-link">Already have an account? <a href="/">Log in</a></div>
    </div>
</body>
</html>
