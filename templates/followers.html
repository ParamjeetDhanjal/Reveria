<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }} â€¢ Followers</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: sans-serif;
            padding: 40px;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #222;
            padding: 12px 0;
        }
        img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Followers of @{{ user.username }}</h2>

{% if followers %}
    {% for f in followers %}
        <div class="row">
            <img src="/static/uploads/{{ f.profile_pic }}">
            <a href="{{ url_for('profile', username=f.username) }}">
                @{{ f.username }}
            </a>
        </div>
    {% endfor %}
{% else %}
    <p>No followers yet.</p>
{% endif %}

</body>
</html>
